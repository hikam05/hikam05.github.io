<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="container">
            <div class="logo-container">
                <img src="profil.jpg" alt="Hikam Portfolio Logo">
            </div>
            <h1>HIKAM PORTOFOLIO</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Profil</a></li>
                    <li><a href="riwayat.html">Riwayat</a></li>
                    <li><a href="kontak.html" class="active">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="kontak">
            <h2>Kontak Saya</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="number">No Handphone</label>
                    <input type="number" id="number" name="number" placeholder="Masukkan nomor handphone Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="message">Catatan</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
                </div>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Hikam Portfolio.</p>
        </div>
    </footer>
</body>
</html>
